# Oxalis Access Point 1 Configuration (HOCON format)
# For local Peppol sandbox testing

# =============================================================================
# Keystore Configuration
# =============================================================================
oxalis.keystore {
    path = "/oxalis/conf/ap1-keystore.jks"
    password = "changeit"
    key.alias = "ap1"
    key.password = "changeit"
}

# =============================================================================
# Truststore Configuration
# =============================================================================
oxalis.truststore {
    path = "/oxalis/conf/truststore.jks"
    password = "changeit"
}

# =============================================================================
# File System Paths
# =============================================================================
oxalis.path.inbound = "/var/peppol/inbound"

# =============================================================================
# Operation Mode - TEST (allows self-signed certificates)
# =============================================================================
oxalis.operation.mode = LOCAL

# =============================================================================
# Disable receiver check for local testing
# =============================================================================
access.point.isReceiverCheckEnabled = false

# =============================================================================
# Local SMP Lookup (bypass SML DNS)
# Use StaticLocator to point directly to local SMP
# =============================================================================
oxalis.lookup.locator.class = "network.oxalis.vefa.peppol.lookup.locator.StaticLocator"
oxalis.lookup.locator.hostname = "http://smp:8080"

# =============================================================================
# This AP's URL (for receipt generation)
# =============================================================================
my.access.point.url = "http://ap1:8080/as4"

# =============================================================================
# PINT wildcard migration phase (required for newer Oxalis versions)
# =============================================================================
oxalis.pint.wildcard.migration.phase = 0
