# phoss SMP configuration for local sandbox
# See: https://github.com/phax/phoss-smp/wiki/Configuration

# =============================================================================
# SMP Server Identity
# =============================================================================
smp.id=LOCAL-TEST-SMP
smp.publicurl=http://localhost:8080

# =============================================================================
# Backend: XML (simplest for local testing)
# =============================================================================
smp.backend=xml

# =============================================================================
# SMP Keystore Configuration (for signing responses)
# =============================================================================
smp.keystore.type=JKS
smp.keystore.path=/config/certs/smp-keystore.jks
smp.keystore.password=changeit
smp.keystore.key.alias=smp
smp.keystore.key.password=changeit

# =============================================================================
# Truststore Configuration
# =============================================================================
smp.truststore.type=JKS
smp.truststore.path=/config/certs/truststore.jks
smp.truststore.password=changeit

# =============================================================================
# SML Integration - DISABLED for local testing
# =============================================================================
sml.active=false
sml.needed=false

# =============================================================================
# Directory Integration - DISABLED for local testing
# =============================================================================
smp.directory.integration.enabled=false

# =============================================================================
# REST API Security
# =============================================================================
smp.rest.type=peppol
smp.rest.writable.api.disabled=false

# =============================================================================
# Web UI Settings
# =============================================================================
webapp.startpage.participants.none=false
webapp.public.login.enabled=true

# =============================================================================
# Identifiers - Use TEST identifiers
# =============================================================================
smp.identifiertype=peppol
smp.peppol.sml.dnszone=

# =============================================================================
# Force signature creation (needed for valid SMP responses)
# =============================================================================
smp.response.signature.enabled=true

webapp.datapath = /data
sml.smpid=RBNDEV-SANDBOX-ID1
